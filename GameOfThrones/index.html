<!DOCTYPE html>
<html ng-app="gameApp">
<head>
	<title>Game of Thrones</title>
		<link type="text/css" rel="Stylesheet" href="css/styles.css">
		<link type="text/css" rel="Stylesheet" href="css/mediastyles.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

		<link href="//vjs.zencdn.net/4.6/video-js.css" rel="stylesheet">

	
</head>
<body>
<header>
	<div class="menuBar" ng-controller="MenuController">
		<nav>
			<ul>
				<li ng-repeat="items in menuItems">
				<a ng-href="#/{{items.url}}">{{ items.item }}</a>
				</li>
			</ul>
		</nav>
		<div class="searchDiv">
			<img src="./images/game_of_thrones_logo.jpg" class="menuBarLogo">
		</div>
	</div>
</header>
<section>
	<div class="viewContent">
		<div ng-view=""></div>
	</div>
</section>

	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>

	<script type="text/javascript" src="js/angular.min.js"></script>
	
	<script type="text/javascript" src="http://code.angularjs.org/1.2.9/angular-route.min.js"></script>

	<script src="js/app.js" type="text/javascript"></script>
	<script src="js/controllers.js" type="text/javascript"></script>
	<script src="js/services.js" type="text/javascript"></script>
	<script src="js/directives.js" type="text/javascript"></script>

		
</body>
</html>
